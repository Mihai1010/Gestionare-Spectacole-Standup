<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toate Biletele - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h4 class="text-center mb-4">Admin Panel</h4>
                <hr>
                <a href="/admin">Dashboard</a>
                <a href="/admin/clients">Clienți</a>
                <a href="/admin/shows">Spectacole</a>
                <a href="/admin/locations">Locații</a>
                <a href="/admin/artists">Artiști</a>
                <a href="/admin/tickets" class="active">Bilete</a>
                <a href="/admin/participations">Participări</a>
                <a href="/logout" class="mt-5">Deconectare</a>
            </div>

            <div class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Gestionare Bilete</h2>
                    <a href="/admin" class="btn btn-secondary">Înapoi la Dashboard</a>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Client</th>
                                <th>Email</th>
                                <th>Spectacol</th>
                                <th>Locație</th>
                                <th>Rand / Loc</th>
                                <th>Data achiziției</th>
                                <th>Preț</th>
                                <th>Acțiuni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ticket : ${tickets}">
                                <td th:text="${ticket.client_nume} + ' ' + ${ticket.client_prenume}"></td>
                                <td th:text="${ticket.client_email}"></td>
                                <td th:text="${ticket.show_titlu}"></td>
                                <td th:text="${ticket.locatie_nume}"></td>
                                <td th:text="${'Rand ' + ticket.rand + ', Loc ' + ticket.loc}"></td>
                                <td th:text="${#dates.format(ticket.data_achizitie, 'dd-MM-yyyy HH:mm')}"></td>
                                <td th:text="${ticket.pret_bilet}"></td>
                                <td>
                                    <a th:href="@{/admin/tickets/delete/{id}(id=${ticket.id_bilet})}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Sigur doriți să ștergeți acest bilet?')">
                                        Șterge
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(tickets)}">
                                <td colspan="8" class="text-center py-4">
                                    <i class="bi bi-inbox" style="font-size: 2rem; color: #6c757d;"></i>
                                    <p class="mt-2 mb-0">Nu există bilete în baza de date.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
