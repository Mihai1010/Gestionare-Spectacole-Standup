<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Raport Clienți VIP</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-star-fill text-warning"></i> Raport Clienți VIP</h2>
            <a href="/admin" class="btn btn-secondary">Înapoi la Dashboard</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/reports/vip}" method="get" class="mb-4">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="minShows" class="col-form-label">Afișează clienții cu minim</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="minShows" name="minShows" 
                                   th:value="${param.minShows != null ? param.minShows : 3}" 
                                   min="1" class="form-control">
                        </div>
                        <div class="col-auto">
                            <span class="form-text">spectacole vizionate</span>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Filtrează</button>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Nume</th>
                                <th>Email</th>
                                <th>Spectacole Vizionate</th>
                                <th>Total Cheltuit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.nume + ' ' + client.prenume}"></td>
                                <td th:text="${client.email}"></td>
                                <td th:text="${client.shows_attended}"></td>
                                <td th:text="${#numbers.formatDecimal(client.total_spent, 1, 2, 'POINT') + ' RON'}"></td>
                            </tr>
                            <tr th:if="${clients.empty}">
                                <td colspan="4" class="text-center">Nu s-au găsit clienți care să îndeplinească criteriile.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
