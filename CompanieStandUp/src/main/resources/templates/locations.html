<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionare Locații - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>
    <div class="container-fluid">
        
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="row">
            
            <div class="col-md-2 sidebar">
                <h4 class="text-center mb-4">Admin Panel</h4>
                <hr>
                <a href="/admin">Dashboard</a>
                <a href="/admin/clients">Clienți</a>
                <a href="/admin/shows">Spectacole</a>
                <a href="/admin/locations" class="active">Locații</a>
                <a href="/admin/artists">Artiști</a>
                <a href="/admin/tickets">Bilete</a>
                <a href="/admin/participations">Participări</a>
                <a href="/logout" class="mt-5">Deconectare</a>
            </div>
            
            
            <div class="col-md-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Gestionare Locații</h2>
                    <a href="/admin" class="btn btn-secondary">Inapoi la Dashboard</a>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Nume</th>
                                <th>Adresă</th>
                                <th>Oraș</th>
                                <th>Capacitate</th>
                                <th>Acțiuni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="loc : ${locations}">
                                <td th:text="${loc.nume_locatie}"></td>
                                <td th:text="${loc.strada + ', ' + loc.numar}"></td>
                                <td th:text="${loc.oras}"></td>
                                <td th:text="${loc.capacitate}"></td>
                                <td>
                                    <a th:href="@{/admin/locations/delete/{id}(id=${loc.id_locatie})}" 
                                       class="btn btn-sm btn-danger" 
                                       onclick="return confirm('Sigur doriți să ștergeți această locație?')">
                                        Șterge
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(locations)}">
                                <td colspan="5" class="text-center py-4">
                                    <i class="bi bi-inbox" style="font-size: 2rem; color: #6c757d;"></i>
                                    <p class="mt-2 mb-0">Nu există locații în baza de date.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        window.setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s ease-out';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
