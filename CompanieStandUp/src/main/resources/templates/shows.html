<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>
    <div class="container-fluid">
        
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="row">
        
            <div class="col-md-2 sidebar">
                <h4 class="text-center mb-4">Admin Panel</h4>
                <hr>
                <a href="/admin">Dashboard</a>
                <a href="/admin/clients">Clienți</a>
                <a href="/admin/shows" class="active">Spectacole</a>
                <a href="/admin/locations">Locații</a>
                <a href="/admin/artists">Artiști</a>
                <a href="/admin/tickets">Bilete</a>
                <a href="/admin/participations">Participări</a>
                <a href="/logout" class="mt-5">Deconectare</a>
            </div>
            
            
            <div class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Gestionare Spectacole</h2>
                    <div>
                        <a href="/admin" class="btn btn-secondary">Înapoi la Dashboard</a>
                        <a href="/admin/shows/add" class="btn btn-primary ms-2">Adaugă Spectacol</a>
                    </div>
                </div>

                
                <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${param.success}">Operațiune realizată cu succes!</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${param.error}">A apărut o eroare!</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Titlu</th>
                                <th>Locație</th>
                                <th>Dată</th>
                                <th>Preț</th>
                                <th>Disponibilitate</th>
                                <th>Acțiuni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="show : ${shows}">
                                <td>
                                    <div th:text="${show.titlu}"></div>
                                </td>
                                <td>
                                    <div th:text="${show.nume_locatie}"></div>
                                    <div class="text-muted small" th:text="${show.strada + ', ' + show.numar + ', ' + show.oras}"></div>
                                </td>
                                <td th:text="${#dates.format(show.data_spectacol, 'dd-MM-yyyy HH:mm')}"></td>
                                <td th:text="${show.pret_bilet}"></td>
                                <td th:text="${show.remaining_seats}"></td>
                                <td>
                                    <a th:href="@{/admin/shows/delete/{id}(id=${show.id_spectacol})}" 
                                       class="btn btn-danger btn-sm" 
                                       onclick="return confirm('Sigur doriți să ștergeți acest spectacol?')">
                                        Ștergere
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(shows)}">
                                <td colspan="7" class="text-center py-4">
                                    <i class="bi bi-inbox" style="font-size: 2rem; color: #6c757d;"></i>
                                    <p class="mt-2 mb-0">Nu există spectacole în baza de date.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        window.setTimeout(function() {
            $('.alert').fadeTo(500, 0).slideUp(500, function(){
                $(this).remove(); 
            });
        }, 5000);
    </script>
</body>
</html>
