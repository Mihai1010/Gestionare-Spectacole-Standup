<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Raport Spectacole Populare</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-graph-up"></i> Raport Spectacole Populare</h2>
            <a href="/admin" class="btn btn-secondary">Înapoi la Dashboard</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/reports/popular}" method="get" class="mb-4">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="minTickets" class="col-form-label">Afișează spectacolele cu minim</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="minTickets" name="minTickets" 
                                   th:value="${param.minTickets != null ? param.minTickets : 5}" 
                                   min="1" class="form-control">
                        </div>
                        <div class="col-auto">
                            <span class="form-text">bilete vândute</span>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Filtrează</button>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Spectacol</th>
                                <th>Locație</th>
                                <th>Bilete Vândute</th>
                                <th>Venit Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="show : ${shows}">
                                <td th:text="${show.titlu}"></td>
                                <td th:text="${show.nume_locatie} + ', ' + show.oras"></td>
                                <td th:text="${show.ticket_count}"></td>
                                <td th:text="${#numbers.formatDecimal(show.total_revenue, 1, 2, 'POINT') + ' RON'}"></td>
                            </tr>
                            <tr th:if="${shows.empty}">
                                <td colspan="4" class="text-center">Nu s-au găsit spectacole care să îndeplinească criteriile.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
