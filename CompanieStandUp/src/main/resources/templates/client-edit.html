<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editare Client - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <h4 class="text-center mb-4">Admin Panel</h4>
            <hr>
            <a href="/admin">Dashboard</a>
            <a href="/admin/clients" class="active">Clienți</a>
            <a href="/admin/shows">Spectacole</a>
            <a href="/admin/locations">Locații</a>
            <a href="/admin/artists">Artiști</a>
            <a href="/admin/tickets">Bilete</a>
            <a href="/logout" class="mt-5">Deconectare</a>
        </div>

        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Editare Client</h2>
                <a href="/admin/clients" class="btn btn-secondary">Înapoi la Clienți</a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{'/admin/clients/edit/' + ${client.id_client}}" method="post">
                        <div class="mb-3">
                            <label for="nume" class="form-label">Nume</label>
                            <input type="text" class="form-control" id="nume" name="nume" th:value="${client.nume}" required>
                        </div>
                        <div class="mb-3">
                            <label for="prenume" class="form-label">Prenume</label>
                            <input type="text" class="form-control" id="prenume" name="prenume" th:value="${client.prenume}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${client.email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefon" class="form-label">Telefon</label>
                            <input type="text" class="form-control" id="telefon" name="telefon" th:value="${client.telefon}" required>
                        </div>
                        <div class="mb-3">
                            <label for="parola" class="form-label">Parola</label>
                            <input type="text" class="form-control" id="parola" name="parola" th:value="${client.parola}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvează</button>
                        <a href="/admin/clients" class="btn btn-outline-secondary ms-2">Anulează</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
