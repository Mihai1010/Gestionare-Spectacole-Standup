<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Raport Performanță Artiști</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Performanță artiști</h2>
        <a href="/admin" class="btn btn-secondary btn-sm">Înapoi la Dashboard</a>
    </div>
    <!-- Add this form at the top of the content, after the header -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">Filtrează după artist</h5>
    </div>
    <div class="card-body">
        <form method="get" th:action="@{/admin/reports/artists}" class="row g-3">
            <div class="col-md-8">
                <select name="artistId" class="form-select">
                    <option value="">-- Toți artiștii --</option>
                    <option th:each="artist : ${allArtists}" 
                            th:value="${artist.id_artist}"
                            th:text="${artist.nume_complet}"
                            th:selected="${selectedArtistId != null && selectedArtistId == artist.id_artist}">
                    </option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Filtrează</button>
            </div>
            <div class="col-md-2">
                <a th:href="@{/admin/reports/artists}" class="btn btn-outline-secondary">Resetează</a>
            </div>
        </form>
    </div>
</div>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Artist</th>
                <th>Număr spectacole</th>
                <th>Venit total (RON)</th>
                <th>Preț mediu bilet (RON)</th>
                <th>Primul spectacol</th>
                <th>Ultimul spectacol</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${artistReport}">
                <td th:text="${row.nume + ' ' + row.prenume}"></td>
                <td th:text="${row.shows_count}"></td>
                <td th:text="${#numbers.formatDecimal(row.total_revenue,1,2,'POINT')}"></td>
                <td th:text="${#numbers.formatDecimal(row.avg_ticket_price,1,2,'POINT')}"></td>
                <td th:text="${#dates.format(row.first_show_date,'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${#dates.format(row.last_show_date,'dd-MM-yyyy HH:mm')}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(artistReport)}">
                <td colspan="6" class="text-center">Nu există date de afișat.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
