<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Raport Spectacole Populare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Spectacole populare</h2>
        <a href="/admin" class="btn btn-secondary btn-sm">Înapoi la Dashboard</a>
    </div>

    <form th:action="@{/admin/reports/popular}" method="get" class="row g-2 align-items-center mb-3">
        <div class="col-auto">
            <label for="minTickets" class="col-form-label">Minim bilete vândute:</label>
        </div>
        <div class="col-auto">
            <input type="number" class="form-control form-control-sm" id="minTickets" name="minTickets"
                   th:value="${minTickets}" min="1">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-sm">Filtrează</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Spectacol</th>
                <th>Locație</th>
                <th>Oraș</th>
                <th>Bilete vândute</th>
                <th>Venit total (RON)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="show : ${popularShows}">
                <td th:text="${show.titlu}"></td>
                <td th:text="${show.nume_locatie}"></td>
                <td th:text="${show.oras}"></td>
                <td th:text="${show.ticket_count}"></td>
                <td th:text="${#numbers.formatDecimal(show.total_revenue,1,2,'POINT')}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(popularShows)}">
                <td colspan="5" class="text-center">Nu există spectacole care să îndeplinească filtrul.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
