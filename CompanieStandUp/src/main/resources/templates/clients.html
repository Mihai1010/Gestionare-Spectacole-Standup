<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Clients - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    <style>
        .context-menu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            min-width: 150px;
            border-radius: 4px;
            overflow: hidden;
        }
        .context-menu-item {
            padding: 8px 15px;
            cursor: pointer;
        }
        .context-menu-item:hover {
            background-color: #f8f9fa;
        }
        .context-menu-item.delete {
            color: #dc3545;
        }
        .context-menu-item.delete:hover {
            background-color: #f8d7da;
        }
        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h4 class="text-center mb-4">Admin Panel</h4>
                <hr>
                <a href="/admin">Dashboard</a>
                <a href="/admin/clients" class="active">Clienți</a>
                <a href="/admin/shows">Spectacole</a>
                <a href="/admin/locations">Locații</a>
                <a href="/admin/artists">Artiști</a>
                <a href="/admin/tickets">Bilete</a>
                <a href="/admin/participations">Participări</a>
                <a href="/logout" class="mt-5">Deconectare</a>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Clienti</h2>
                    <a href="/admin" class="btn btn-secondary">Inapoi la Dashboard</a>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Nume</th>
                                <th>Email</th>
                                <th>Telefon</th>
                                <th>Parola</th>
                                <th>Actiuni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="client : ${clients}" th:attr="data-client-id=${client.id_client}" style="cursor: pointer;">
                                <td th:text="${client.nume} + ' ' + ${client.prenume}">Nume</td>
                                <td th:text="${client.email}">Email</td>
                                <td th:with="phone=${#strings.replace(#strings.trim(client.telefon), ' ', '')}"
                                    th:text="${#strings.substring(phone, 0, 4) + ' ' + #strings.substring(phone, 4, 7) + ' ' + #strings.substring(phone, 7, 10)}">Telefon</td>
                                <td th:text="${client.parola}">Parola</td>
                            <td>
                                    <a th:href="@{'/admin/clients/edit/' + ${client.id_client}}" 
                                       class="btn btn-primary btn-sm me-2">
                                        Editare
                                    </a>
                                    <a th:href="@{'/admin/clients/delete/' + ${client.id_client}}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Sigur vrei sa stergi acest client din baza de date?')">
                                        Sterge
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(clients)}">
                                <td colspan="5" class="text-center py-4">
                                    <i class="bi bi-inbox" style="font-size: 2rem; color: #6c757d;"></i>
                                    <p class="mt-2 mb-0">Nu există clienti în baza de date.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
