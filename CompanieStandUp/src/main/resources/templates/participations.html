<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participări - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <h4 class="text-center mb-4">Admin Panel</h4>
            <hr>
            <a href="/admin">Dashboard</a>
            <a href="/admin/clients">Clienți</a>
            <a href="/admin/shows">Spectacole</a>
            <a href="/admin/locations">Locații</a>
            <a href="/admin/artists">Artiști</a>
            <a href="/admin/tickets">Bilete</a>
            <a href="/admin/participations" class="active">Participări</a>
            <a href="/logout" class="mt-5">Deconectare</a>
        </div>

        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Participări Artiști la Spectacole</h2>
                <a href="/admin" class="btn btn-secondary">Înapoi la Dashboard</a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Artist</th>
                        <th>Spectacol</th>
                        <th>Dată</th>
                        <th>Locație</th>
                        <th>Acțiuni</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${participations}">
                        <td th:text="${p.artist_nume} + ' ' + ${p.artist_prenume}"></td>
                        <td th:text="${p.show_titlu}"></td>
                        <td th:text="${#dates.format(p.data_spectacol, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${p.locatie_nume + ' - ' + p.locatie_oras}"></td>
                        <td>
                            <a th:href="@{/admin/participations/delete/{showId}/{artistId}(showId=${p.id_spectacol}, artistId=${p.id_artist})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Sigur doriți să ștergeți această participare?')">
                                Șterge
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(participations)}">
                        <td colspan="5" class="text-center py-4">
                            <i class="bi bi-inbox" style="font-size: 2rem; color: #6c757d;"></i>
                            <p class="mt-2 mb-0">Nu există participări în baza de date.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
